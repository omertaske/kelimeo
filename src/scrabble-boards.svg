    <text x="275" y="280" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">2L</text>
    
    <circle cx="425" cy="275" r="25" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="425" y="280" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">2L</text>
    
    <circle cx="275" cy="425" r="25" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="275" y="430" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">2L</text>
    
    <circle cx="425" cy="425" r="25" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="425" y="430" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">2L</text>
    
    <!-- Center Star -->
    <polygon points="350,320 360,340 380,340 365,355 370,375 350,365 330,375 335,355 320,340 340,340" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
    <text x="350" y="375" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">START</text>
    
    <!-- Board Title -->
