      <polygon points="170,150 200,170 200,210 170,230 140,210 140,170" />
      <polygon points="240,150 270,170 270,210 240,230 210,210 210,170" />
      <polygon points="310,150 340,170 340,210 310,230 280,210 280,170" />
      <polygon points="380,150 410,170 410,210 380,230 350,210 350,170" />
      <polygon points="450,150 480,170 480,210 450,230 420,210 420,170" />
      <polygon points="520,150 550,170 550,210 520,230 490,210 490,170" />
      
      <!-- Center Hexagon -->
      <polygon points="345,200 375,220 375,260 345,280 315,260 315,220" fill="#e74c3c" stroke="#c0392b"/>
    </g>
    
    <!-- Special Hexagons -->
    <polygon points="205,200 235,220 235,260 205,280 175,260 175,220" fill="#f39c12" stroke="#e67e22"/>
    <text x="205" y="240" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">BONUS</text>
    
    <polygon points="485,200 515,220 515,260 485,280 455,260 455,220" fill="#f39c12" stroke="#e67e22"/>
    <text x="485" y="240" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">BONUS</text>
    
    <!-- Board Title -->
    <text x="350" y="730" text-anchor="middle" fill="#2c3e50" font-family="Arial Black" font-size="18" font-weight="bold">
      Altıgen Scrabble Tahtası
    </text>
  </g>
  
  <!-- Board 3: Circular Board (Bottom Left) -->
  <g id="board3" transform="translate(50, 850)">
    <!-- Board Background -->
    <rect x="0" y="0" width="700" height="700" fill="#8e44ad" stroke="#9b59b6" stroke-width="4" rx="10"/>
