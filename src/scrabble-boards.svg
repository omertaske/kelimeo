<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1600" viewBox="0 0 1600 1600">
  <!-- Background -->
  <rect width="1600" height="1600" fill="#2c3e50"/>
  
  <!-- Title -->
  <text x="800" y="50" text-anchor="middle" fill="#ecf0f1" font-family="Arial Black, sans-serif" font-size="36" font-weight="bold">
    Scrabble Oyun Tahtaları
  </text>
  
  <!-- Board 1: Classic Scrabble Board (Top Left) -->
  <g id="board1" transform="translate(50, 100)">
    <!-- Board Background -->
    <rect x="0" y="0" width="700" height="700" fill="#8B4513" stroke="#654321" stroke-width="4" rx="10"/>
    <rect x="10" y="10" width="680" height="680" fill="#DEB887" stroke="#CD853F" stroke-width="2" rx="5"/>
    
    <!-- Grid Lines -->
    <g stroke="#8B4513" stroke-width="1" opacity="0.3">
      <!-- Vertical lines -->
      <line x1="55" y1="10" x2="55" y2="690"/>
      <line x1="100" y1="10" x2="100" y2="690"/>
      <line x1="145" y1="10" x2="145" y2="690"/>
      <line x1="190" y1="10" x2="190" y2="690"/>
      <line x1="235" y1="10" x2="235" y2="690"/>
      <line x1="280" y1="10" x2="280" y2="690"/>
      <line x1="325" y1="10" x2="325" y2="690"/>
      <line x1="370" y1="10" x2="370" y2="690"/>
      <line x1="415" y1="10" x2="415" y2="690"/>
      <line x1="460" y1="10" x2="460" y2="690"/>
      <line x1="505" y1="10" x2="505" y2="690"/>
      <line x1="550" y1="10" x2="550" y2="690"/>
      <line x1="595" y1="10" x2="595" y2="690"/>
      <line x1="640" y1="10" x2="640" y2="690"/>
      
      <!-- Horizontal lines -->
      <line x1="10" y1="55" x2="690" y2="55"/>
      <line x1="10" y1="100" x2="690" y2="100"/>
      <line x1="10" y1="145" x2="690" y2="145"/>
      <line x1="10" y1="190" x2="690" y2="190"/>
      <line x1="10" y1="235" x2="690" y2="235"/>
      <line x1="10" y1="280" x2="690" y2="280"/>
      <line x1="10" y1="325" x2="690" y2="325"/>
      <line x1="10" y1="370" x2="690" y2="370"/>
      <line x1="10" y1="415" x2="690" y2="415"/>
      <line x1="10" y1="460" x2="690" y2="460"/>
      <line x1="10" y1="505" x2="690" y2="505"/>
      <line x1="10" y1="550" x2="690" y2="550"/>
      <line x1="10" y1="595" x2="690" y2="595"/>
      <line x1="10" y1="640" x2="690" y2="640"/>
    </g>
    
    <!-- Special Squares -->
    <!-- Triple Word Score (corners) -->
    <rect x="10" y="10" width="45" height="45" fill="#ff4757" stroke="#ff3838" stroke-width="2"/>
    <text x="32.5" y="25" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">3W</text>
    <text x="32.5" y="40" text-anchor="middle" fill="white" font-family="Arial" font-size="6">WORD</text>
    
    <rect x="645" y="10" width="45" height="45" fill="#ff4757" stroke="#ff3838" stroke-width="2"/>
    <text x="667.5" y="25" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">3W</text>
    <text x="667.5" y="40" text-anchor="middle" fill="white" font-family="Arial" font-size="6">WORD</text>
    
    <rect x="10" y="645" width="45" height="45" fill="#ff4757" stroke="#ff3838" stroke-width="2"/>
    <text x="32.5" y="660" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">3W</text>
    <text x="32.5" y="675" text-anchor="middle" fill="white" font-family="Arial" font-size="6">WORD</text>
    
    <rect x="645" y="645" width="45" height="45" fill="#ff4757" stroke="#ff3838" stroke-width="2"/>
    <text x="667.5" y="660" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">3W</text>
    <text x="667.5" y="675" text-anchor="middle" fill="white" font-family="Arial" font-size="6">WORD</text>
    
    <!-- Double Word Score -->
    <rect x="100" y="100" width="45" height="45" fill="#ff6b35" stroke="#e55039" stroke-width="2"/>
    <text x="122.5" y="115" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">2W</text>
    <text x="122.5" y="130" text-anchor="middle" fill="white" font-family="Arial" font-size="6">WORD</text>
    
    <!-- Triple Letter Score -->
    <rect x="145" y="55" width="45" height="45" fill="#3742fa" stroke="#2f3542" stroke-width="2"/>
    <text x="167.5" y="70" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">3L</text>
    <text x="167.5" y="85" text-anchor="middle" fill="white" font-family="Arial" font-size="6">LETTER</text>
    
    <!-- Double Letter Score -->
    <rect x="190" y="190" width="45" height="45" fill="#70a1ff" stroke="#5352ed" stroke-width="2"/>
    <text x="212.5" y="205" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">2L</text>
    <text x="212.5" y="220" text-anchor="middle" fill="white" font-family="Arial" font-size="6">LETTER</text>
    
    <!-- Center Star -->
    <rect x="325" y="325" width="45" height="45" fill="#ffa502" stroke="#ff9f43" stroke-width="2"/>
    <polygon points="347.5,330 352,342 362,342 354,349 357,361 347.5,354 338,361 341,349 333,342 343,342" fill="white"/>
    
    <!-- Board Title -->
    <text x="350" y="730" text-anchor="middle" fill="#2c3e50" font-family="Arial Black" font-size="18" font-weight="bold">
      Klasik Scrabble Tahtası
    </text>
  </g>
  
  <!-- Board 2: Hexagonal Board (Top Right) -->
  <g id="board2" transform="translate(850, 100)">
    <!-- Board Background -->
    <rect x="0" y="0" width="700" height="700" fill="#2c3e50" stroke="#34495e" stroke-width="4" rx="10"/>
    <rect x="10" y="10" width="680" height="680" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="5"/>
    
    <!-- Hexagonal Grid -->
    <g fill="#3498db" stroke="#2980b9" stroke-width="2" opacity="0.7">
      <!-- Row 1 -->
      <polygon points="100,50 130,70 130,110 100,130 70,110 70,70" />
      <polygon points="170,50 200,70 200,110 170,130 140,110 140,70" />
      <polygon points="240,50 270,70 270,110 240,130 210,110 210,70" />
      <polygon points="310,50 340,70 340,110 310,130 280,110 280,70" />
      <polygon points="380,50 410,70 410,110 380,130 350,110 350,70" />
      <polygon points="450,50 480,70 480,110 450,130 420,110 420,70" />
      <polygon points="520,50 550,70 550,110 520,130 490,110 490,70" />
      
      <!-- Row 2 -->
      <polygon points="135,100 165,120 165,160 135,180 105,160 105,120" />
      <polygon points="205,100 235,120 235,160 205,180 175,160 175,120" />
      <polygon points="275,100 305,120 305,160 275,180 245,160 245,120" />
      <polygon points="345,100 375,120 375,160 345,180 315,160 315,120" />
      <polygon points="415,100 445,120 445,160 415,180 385,160 385,120" />
      <polygon points="485,100 515,120 515,160 485,180 455,160 455,120" />
      
      <!-- Row 3 -->
