      <polygon points="350,150 500,350 350,550 200,350" fill="none"/>
      <polygon points="350,200 450,350 350,500 250,350" fill="none"/>
      <polygon points="350,250 400,350 350,450 300,350" fill="none"/>
      
      <!-- Cross lines -->
