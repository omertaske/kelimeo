      <polygon points="600,350 570,340 580,320 560,335 540,325 555,350 540,375 560,365 580,380 570,360"/>
      <polygon points="350,650 340,620 320,630 335,610 325,590 350,605 375,590 365,610 380,630 360,620"/>
      <polygon points="100,350 130,360 120,380 140,365 160,375 145,350 160,325 140,335 120,320 130,340"/>
    </g>
    
    <!-- Bonus Zones -->
