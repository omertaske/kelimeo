    <!-- Concentric Circles -->
    <circle cx="350" cy="350" r="300" fill="none" stroke="#3498db" stroke-width="2" opacity="0.5"/>
    <circle cx="350" cy="350" r="250" fill="none" stroke="#2ecc71" stroke-width="2" opacity="0.5"/>
    <circle cx="350" cy="350" r="200" fill="none" stroke="#f39c12" stroke-width="2" opacity="0.5"/>
    <circle cx="350" cy="350" r="150" fill="none" stroke="#e74c3c" stroke-width="2" opacity="0.5"/>
    <circle cx="350" cy="350" r="100" fill="none" stroke="#9b59b6" stroke-width="2" opacity="0.5"/>
    <circle cx="350" cy="350" r="50" fill="#e74c3c" stroke="#c0392b" stroke-width="3"/>
    
    <!-- Radial Lines -->
    <g stroke="#34495e" stroke-width="1" opacity="0.3">
      <line x1="350" y1="10" x2="350" y2="690"/>
      <line x1="10" y1="350" x2="690" y2="350"/>
      <line x1="100" y1="100" x2="600" y2="600"/>
      <line x1="600" y1="100" x2="100" y2="600"/>
      <line x1="350" y1="10" x2="600" y2="304" transform="rotate(30 350 350)"/>
      <line x1="350" y1="10" x2="600" y2="304" transform="rotate(60 350 350)"/>
      <line x1="350" y1="10" x2="600" y2="304" transform="rotate(120 350 350)"/>
      <line x1="350" y1="10" x2="600" y2="304" transform="rotate(150 350 350)"/>
      <line x1="350" y1="10" x2="600" y2="304" transform="rotate(210 350 350)"/>
      <line x1="350" y1="10" x2="600" y2="304" transform="rotate(240 350 350)"/>
      <line x1="350" y1="10" x2="600" y2="304" transform="rotate(300 350 350)"/>
      <line x1="350" y1="10" x2="600" y2="304" transform="rotate(330 350 350)"/>
    </g>
    
    <!-- Scoring Zones -->
    <text x="350" y="80" text-anchor="middle" fill="#2c3e50" font-family="Arial" font-size="12" font-weight="bold">3x WORD</text>
    <text x="350" y="160" text-anchor="middle" fill="#2c3e50" font-family="Arial" font-size="12" font-weight="bold">2x WORD</text>
    <text x="350" y="240" text-anchor="middle" fill="#2c3e50" font-family="Arial" font-size="12" font-weight="bold">2x LETTER</text>
    <text x="350" y="320" text-anchor="middle" fill="#2c3e50" font-family="Arial" font-size="12" font-weight="bold">NORMAL</text>
    
    <!-- Center Circle -->
    <text x="350" y="355" text-anchor="middle" fill="white" font-family="Arial Black" font-size="14" font-weight="bold">START</text>
    
    <!-- Board Title -->
    <text x="350" y="730" text-anchor="middle" fill="#2c3e50" font-family="Arial Black" font-size="18" font-weight="bold">
      Dairesel Scrabble Tahtası
    </text>
  </g>
  
  <!-- Board 4: Diamond/Star Board (Bottom Right) -->
